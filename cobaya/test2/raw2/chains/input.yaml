theory:
  classy:
    extra_args:
      output: tCl,pCl,lCl,mPk
      non linear: halofit
      lensing: 'yes'
      compute damping scale: 'yes'
      varying_fundamental_constants: readfile
    path: /home/em632080/class/raw2/class_public
likelihood:
  planck_2018_highl_plik.TTTEEE: {}
  planck_2018_lensing.clik: {}
  planck_2018_lowl.TT_clik: {}
  planck_2018_lowl.EE_clik: {}
  bao.sixdf_2011_bao: {}
  bao.sdss_dr7_mgs: {}
  bao.sdss_dr12_consensus_bao: {}
params:
  A:
    derived: 'lambda A_s: 1e9*A_s'
    latex: 10^9 A_\mathrm{s}
  A_s:
    latex: A_\mathrm{s}
    value: 'lambda logA: 1e-10*np.exp(logA)'
  h:
    latex: h
    prior:
      max: 1.0
      min: 0.4
    proposal: 0.01
    ref:
      dist: norm
      loc: 0.699
      scale: 0.001
  clamp:
    derived: 'lambda A_s, tau_reio: 1e9*A_s*np.exp(-2*tau_reio)'
    latex: 10^9 A_\mathrm{s} e^{-2\tau}
  logA:
    drop: true
    latex: \log(10^{10} A_\mathrm{s})
    prior:
      max: 3.257
      min: 2.837
    proposal: 0.02
    ref:
      dist: norm
      loc: 3.046
      scale: 0.002
  step:
    latex: step
    value: 1
  n_s:
    latex: n_\mathrm{s}
    prior:
      max: 1.0235
      min: 0.9095
    proposal: 0.004
    ref:
      dist: norm
      loc: 0.967
      scale: 0.0004
  omega_b:
    latex: \Omega_\mathrm{b} h^2
    prior:
      max: 0.02452
      min: 0.02032
    proposal: 0.0002
    ref:
      dist: norm
      loc: 0.0225
      scale: 2.0e-05
  omega_cdm:
    latex: '\omega_\mathrm{cdm} '
    prior:
      max: 0.1329
      min: 0.1057
    proposal: 0.003
    ref:
      dist: norm
      loc: 0.123
      scale: 0.003
  sigma8:
    latex: \sigma_8
  Li7:
    latex: Li7
  Yp:
    latex: Yp
  D:
    latex: D
  eta:
    latex: eta
  tau_reio:
    latex: \tau_\mathrm{reio}
    prior:
      max: 0.08449
      min: 0.0276
    proposal: 0.01
    ref:
      dist: norm
      loc: 0.058
      scale: 0.001
sampler:
  mcmc:
    drag: true
    learn_proposal: true
    oversample_power: 0.4
    proposal_scale: 2.1
    Rminus1_stop: 0.01
    max_tries: 24000
    covmat: /home/em632080/software/cobayafork/test2/covmats/lcdm.covmat
output: .
test: false
stop_at_error: false
timing: true
